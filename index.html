<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App with YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="youtube-section">
            <input type="text" id="ytLinkInput" placeholder="Paste YouTube link here">
            <button id="loadVideoBtn">Load Video</button>
            <div id="youtubeVideo"></div>
        </div>
        <div class="video-call-section">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="controls">
                <button id="turnOnVideo" disabled><i class="fas fa-video"></i> Turn On Video</button>
                <button id="startAudio" disabled><i class="fas fa-microphone"></i> Start Audio</button>
                <button id="recordSession" disabled><i class="fas fa-video"></i> Record Session</button>
                <a href="" id="downloadLink" style="display:none;">Download Video</a>
            </div>
        </div>
    </div>
    <div class="session-controls">
        <button id="createSessionBtn">CREATE SESSION</button>
        <button id="joinSessionBtn">JOIN SESSION</button>
        <div id="sessionCode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
